<html>

<head>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/spacing.css">
  <link rel="stylesheet" href="styles/vehicle_info.css">
  <link href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <script src="country_dropdown/js/jquery/jquery-1.8.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="country_dropdown/css/msdropdown/dd.css" />
  <script src="country_dropdown/js/msdropdown/jquery.dd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="country_dropdown/css/msdropdown/flags.css" />
</head>

<body>
  <div class="main">
    <div class="form">
      <div class="main-top">
        <div class="card-form full-length ">
          <div class="title m-l-24 m-t-24 p-t-24">
            Applicant Detail
          </div>
          <div class="card-content m-t-8 m-r-16 m-l-24 m-b-8 p-b-32 p-r-24">
            <form action="">
              <label for="" class="base-label m-b-24">Owner of Vehicle</label>
              <div class="m-t-8 m-b-8">
                <select class="base-select" name="" id="">
                  <option value="" selected disabled>Title</option>
                  <option value="">Mr</option>
                  <option value="">Ms</option>
                  <option value="">Mrs</option>
                </select>
                <input class="base-input base-small" type="text" name="" id="" placeholder="First name">
                <input class="base-input base-small" type="text" name="" id="" placeholder="Last name">
              </div>
              <label for="" class="base-label m-b-24">Date of Birth</label>
              <div class="m-t-8 m-b-8">
                <input class="base-input base-small" type="date" name="" id="" placeholder="Last name">
              </div>
              <label for="" class="base-label m-b-24">National ID</label>
              <div class="m-t-8 m-b-8">
                <input class="base-input base-small" type="text" name="" id="" placeholder="ID Number">
              </div>
              <div class="">
                <div class="m-r-32">
                  <label for="" class="base-label m-b-24">Mobile No</label>
                  <div class="m-t-8 m-b-8">
                    <select name="countries" id="countries" class="base-select2 ">
                      <option value='id' data-image="country_dropdown/images/msdropdown/icons/blank.gif" data-imagecss="flag id">+62</option>
                      <option value='th' data-image="country_dropdown/images/msdropdown/icons/blank.gif" data-imagecss="flag th">+66</option>
                    </select>
                    <input class="base-input base-medium" type="email" name="" id="" placeholder="+66">
                    <span class="mobile-info">we will send OTP to this verification</span>
                  </div>
                </div>
              </div>
              <label for="" class="base-label m-b-24">Email</label>
              <div class="m-t-8 m-b-8">
                <input class="base-input base-small" type="text" name="" id="" placeholder="Email ID">
              </div>
          </div>
        </div>
        <div class="card-form full-length">
          <div class="title m-l-24 m-t-24 p-t-24">
            Address
          </div>
          <div class="card-content m-t-8 m-r-24 m-l-24 m-b-8 p-b-32">
            <div class="address m-t-8 m-b-8">
              <input class="base-input base-large m-r-8" type="text" name="" id="" placeholder="Address 1">
              <input class="base-input base-large m-r-8" type="text" name="" id="" placeholder="Address 2">
            </div>
            <div class="address m-t-8 m-b-8">
              <input class="base-input base-large m-r-8" type="text" name="" id="" placeholder="Address 3">
              <input class="base-input base-large m-r-8" type="text" name="" id="" placeholder="Address 4">
            </div>
            <div class="address m-t-8 m-b-8">
              <select name="province" id="province" class="base-select m-r-8">
                <option>Province</option>
              </select>
              <select name="district" id="district" class="base-select m-r-8">
                <option>District</option>
              </select>
              <select name="sub_district" id="sub_district" class="base-select m-r-8">
                <option>Sub District</option>
              </select>
            </div>
            <div>
              <input class="base-input base-zipcode" type="text" name="" id="" placeholder="Zip Code">
              <input type="checkbox" name="" id=""><span class="checkbox-title">Send Hard Copy</span>
            </div>
          </div>
        </div>
      </div>
      <div class="m-t-8 text-notif">Please fill carefully. This is where you'll get hard copy.</div>
     
      <div class="btn-space">
          <button class="btn-review m-t-32">Review & Confirm</button>
        </div>
      </form>
    </div>
  </div>
</body>

<style>
  .mobile-info {
    font-family: NotoSans;
    font-size: 12px;
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.75;
    letter-spacing: normal;
  }

  .checkbox-title {
    font-family: NotoSans;
    font-size: 14px;
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.5;
    letter-spacing: normal;
    color: #354052;
  }

  .base-zipcode {
    width: 91px;
    height: 36px;
  }

  .address {
    display: flex;
    justify-content: space-between;
    margin-right: 10px;
  }
  
  .text-notif {
    font-family: NotoSans;
    font-size: 12px;
    font-weight: 500;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.75;
    letter-spacing: normal;
    color: #ffffff;
  }
</style>
<script>
  $(document).ready(function () {
    $("#countries").msDropdown();
  })
</script>

</html>
