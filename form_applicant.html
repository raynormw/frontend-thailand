<html>
<head>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/spacing.css">
  <link rel="stylesheet" href="styles/page.css">
  <link href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <script src="country_dropdown/js/jquery/jquery-1.8.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="country_dropdown/css/msdropdown/dd.css" />
  <script src="country_dropdown/js/msdropdown/jquery.dd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="country_dropdown/css/msdropdown/flags.css" />
</head>
<body>
  <div class="form">
    <div class="main-width">
      <div class="card full-length ">
        <div class="title m-l-24 m-t-24 p-t-24">
          Applicant Detail
        </div>
        <div class="card-content m-t-8 m-r-16 m-l-24 m-b-8 p-b-32 p-r-24">
          <form action="">
            <label for="" class="base-label m-b-24">Owner of Vehicle</label>
            <div class="m-t-8 m-b-8">
              <select class="base-select" name="" id="">
                <option value="" selected disabled>Title</option>
                <option value="">Mr</option>
                <option value="">Ms</option>
                <option value="">Mrs</option>
              </select>
              <input class="base-input base-small" type="text" name="" id="" placeholder="First name">
              <input class="base-input base-small" type="text" name="" id="" placeholder="Last name">
            </div>
            <label for="" class="base-label m-b-24">Date of Birth</label>
            <div class="m-t-8 m-b-8">
              <input class="base-input base-small" type="date" name="" id="" placeholder="Last name">
            </div>
            <label for="" class="base-label m-b-24">National ID</label>
            <div class="m-t-8 m-b-8">
              <input class="base-input base-small" type="text" name="" id="" placeholder="ID Number">
            </div>
            <div class="col1">
              <div class="m-r-32">
                <label for="" class="base-label m-b-24">Email</label> 
                <div class="m-t-8 m-b-8">
                  <select name="countries" id="countries" class="base-select2 ">
                    <option value='id' data-image="country_dropdown/images/msdropdown/icons/blank.gif" data-imagecss="flag id">+62</option>
                    <option value='th' data-image="country_dropdown/images/msdropdown/icons/blank.gif" data-imagecss="flag th">+66</option>
                  </select>    
                </div>
              </div>
              <div>
                <label for="" class="base-label m-b-24">Mobile Number</label>
                <div class="m-t-8 m-b-8">
                  <input class="base-input base-medium" type="email" name="" id="" placeholder="+66">
                </div>
              </div>
            </div>
            <label for="" class="base-label m-b-24">Email</label>
            <div class="m-t-8 m-b-8">
              <input class="base-input base-small" type="text" name="" id="" placeholder="Email ID">
            </div>
          </form>
        </div>
      </div>
      <div class="card full-length">
        <div class="title m-l-24 m-t-24 p-t-24">
          Address
        </div>
        <div class="card-content m-t-8 m-r-24 m-l-24 m-b-8 p-b-32">
         
            <input class="base-input base-large" type="text" name="" id="" placeholder="Address Line 1">
            <input class="base-input base-large" type="text" name="" id="" placeholder="Address Line 2">
            <input class="base-input base-large" type="text" name="" id="" placeholder="Address Line 3">
            <input class="base-input base-large" type="text" name="" id="" placeholder="Address Line 4">
            <input class="base-input base-large" type="text" name="" id="" placeholder="Address Line 5">
         
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-content m-t-8 m-r-8 m-l-8 m-b-8 p-b-8 p-t-8">
        <input type="checkbox" name="" id="">
        I need a Hard copy of my policy at the above mentioned address.
      </div>
    </div>
    <button class="btn is-blue btn-size m-b-64">Next</button>
  </div>
</body>
<script>
$(document).ready(function() {
  $("#countries").msDropdown();
})
</script>
</html>
